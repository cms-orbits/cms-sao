    example:
      evaluation:
        status: ok
        tries: 1
      href: /results/1236-5689
      id: 1236-5689
      score:
        contestValue: 10.5
        taskValue: 20
    properties:
      evaluation:
        $ref: '#/definitions/EvaluationResult'
      href:
        description: API href for making requests on the result
