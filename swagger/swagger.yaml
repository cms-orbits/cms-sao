    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.result+json;
      view=link'
    type: object
  ComJossemargtSaoScore-Sum:
    description: The representation of a summarized entry's score (default view)
    example:
      contestID: 1
      contestValue: 25
      taskID: 1
      taskValue: 100
      userID: 1
    properties:
      contestID:
        description: Contest Identifier associated with this score
        example: 1
        minimum: 1
        type: integer
      contestValue:
        description: The graded value relative to the contest
        example: 25
        format: double
        type: number
      taskID:
        description: Contest Identifier associated with this score
        example: 1
        minimum: 1
        type: integer
      taskValue:
        description: The graded value relative to the Task total score
        example: 100
        format: double
        type: number
      userID:
        description: Contest Identifier associated with this score
        example: 1
        minimum: 1
        type: integer
    required:
    - contestValue
    - taskValue
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.score-sum+json;
      view=default'
