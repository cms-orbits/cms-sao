    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.scoresum+json;
      type=collection; view=default'
    type: array
  CompilationResult:
    description: Embedded representation of an entry compilation result
    example:
      memory: 64
      status: ok
      stderr: Amet culpa qui rem.
      stdout: Nihil adipisci exercitationem veniam labore et minima.
      time: 0.035
      tries: 1
      wallClockTime: 0.568
    properties:
      memory:
        description: Memory consumed
        example: 64
        format: int64
        type: integer
      status:
        default: unprocessed
        description: Execution result status
        enum:
        - ok
        - fail
        - unprocessed
        example: ok
        type: string
      stderr:
        description: Compilation process' standard error
        example: Amet culpa qui rem.
        type: string
      stdout:
        description: Compilation process' standard output
        example: Nihil adipisci exercitationem veniam labore et minima.
        type: string
      time:
        description: The spent execution CPU time
        example: 0.035
        format: double
        type: number
      tries:
        description: Compilation retries
        example: 1
        minimum: 0
        type: integer
      wallClockTime:
        description: The spent execution human perceived time
        example: 0.568
        format: double
        type: number
    title: CompilationResult
    type: object
  EntryPayload:
    description: Any source code or input that should be compiled, executed or evaluated
    example:
      contestSlug: con_test
      ranked: false
      sources:
      - content: Velit dolores numquam in.
        encoding: Maxime aut velit numquam beatae.
        language: Python 3
        name: my_solution.py
      - content: Velit dolores numquam in.
        encoding: Maxime aut velit numquam beatae.
        language: Python 3
        name: my_solution.py
      - content: Velit dolores numquam in.
        encoding: Maxime aut velit numquam beatae.
        language: Python 3
        name: my_solution.py
      taskSlug: simpleBatch-95
    properties:
      contestSlug:
        default: ""
        description: Contest unique and human readable string identifier
        example: con_test
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
      ranked:
        default: true
        description: "Identifies when an Entry has been processed using a CMS Entry
          Token. The default value is true, in other words \n\t\tany submitted Entry
          will use a CMS Token"
        example: false
        type: boolean
      sources:
        description: Source files representation. Within this list the source code
          files and input files can be sent alike.
        example:
        - content: Velit dolores numquam in.
          encoding: Maxime aut velit numquam beatae.
          language: Python 3
          name: my_solution.py
        - content: Velit dolores numquam in.
          encoding: Maxime aut velit numquam beatae.
          language: Python 3
          name: my_solution.py
        - content: Velit dolores numquam in.
          encoding: Maxime aut velit numquam beatae.
          language: Python 3
          name: my_solution.py
        items:
          $ref: '#/definitions/EntrySource'
        minItems: 1
        type: array
      taskSlug:
        default: ""
        description: Task unique and human readable string identifier
        example: simpleBatch-95
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
    required:
    - contestSlug
    - taskSlug
    - ranked
    - sources
    title: EntryPayload
    type: object
  EntrySource:
    description: Entry's embed type which represents a source file
    example:
      content: Velit dolores numquam in.
      encoding: Maxime aut velit numquam beatae.
      language: Python 3
      name: my_solution.py
    properties:
      content:
        description: Source content
        example: Velit dolores numquam in.
        type: string
      encoding:
        default: utf8
        description: Source content's encoding
        example: Maxime aut velit numquam beatae.
        type: string
      language:
        description: "Identifies the programming language used in the entry's content.
          The special keyword \"none\" should be used \n\t\tinstead when submitting
          plain text, which are used for user test inputs and  diff based grading"
        example: Python 3
        type: string
      name:
        description: "Source file name including its extension. This field's value
          should comply with the name format constraint \n\t\tdeclared by the task
          resource. Taking the \"batch.%l\" format as example, the valid source code
          file names could \n\t\tbe \"batch.py\", \"batch.cpp\" or \"batch.js\""
        example: my_solution.py
        type: string
    title: EntrySource
    type: object
  EvaluationResult:
    description: Embedded reprensentation of an entry evaluation result
    example:
      status: ok
      tries: 2
    properties:
      status:
        default: unprocessed
        description: Execution result status
        enum:
        - ok
        - unprocessed
        example: ok
        type: string
      tries:
        description: Evaluation retries
        example: 2
        minimum: 0
        type: integer
    title: EvaluationResult
    type: object
  ExecutionResult:
    description: Embedded representation of an entry execution result
    example:
      memory: 64
      output: Ipsam in et sunt eaque sint.
      status: ok
      time: 0.035
      wallClockTime: 0.568
    properties:
      memory:
        default: 0
        description: Memory consumed
        example: 64
        format: int64
        type: integer
      output:
        default: ""
        description: Execution output
        example: Ipsam in et sunt eaque sint.
        type: string
      status:
        description: Execution result status
        example: ok
        type: string
      time:
        default: 0
        description: The spent execution CPU time
        example: 0.035
        format: double
        type: number
      wallClockTime:
        default: 0
        description: The spent execution human perceived time
        example: 0.568
        format: double
        type: number
    title: ExecutionResult
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1458609066
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1458609066
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
