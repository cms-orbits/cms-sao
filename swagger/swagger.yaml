      href: /scores/1236-5689
      id: 1236-5689
      value: 10.5
    properties:
      href:
        description: API href for making requests on the score
        example: /scores/1236-5689
        type: string
      id:
        description: Compound unique score ID
        example: 1236-5689
        type: string
      value:
        description: An official graded score with a token
        example: 10.5
        format: double
        type: number
    required:
    - id
    - href
    - value
