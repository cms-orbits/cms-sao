      evaluation:
        status: ok
        tries: 2
      execution:
      - memory: 64
        output: Ipsam in et sunt eaque sint.
        status: ok
        time: 0.035
        wallClockTime: 0.568
      - memory: 64
        output: Ipsam in et sunt eaque sint.
        status: ok
        time: 0.035
        wallClockTime: 0.568
      href: /results/1236-5689
      id: 1236-5689
      links:
        score:
          href: /scores/1236-5689
          id: 1236-5689
