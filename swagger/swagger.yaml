      taskID: 1
      unofficialValue: 20
      userID: 1
      value: 10.5
    properties:
      contestID:
        description: Contest Identifier associated with this score
        example: 1
        minimum: 1
        type: integer
      taskID:
        description: Contest Identifier associated with this score
        example: 1
        minimum: 1
        type: integer
      unofficialValue:
        description: An un-official graded score
        example: 20
        format: double
        type: number
      userID:
        description: Contest Identifier associated with this score
