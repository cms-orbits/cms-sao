        type: string
      id:
        description: Unique entry ID
        example: 1236
        format: int64
        type: integer
      language:
        default: ""
        description: "Identifies the programming language used in the entry's content.
          The special keyword \"none\" should be used \n\t\tinstead when submitting
          plain text, which are used for user test inputs and  diff based grading"
        example: Python 3
        type: string
      links:
        $ref: '#/definitions/ComJossemargtSaoEntryLinks'
      taskID:
        default: 0
        description: Task ID where this Entry has been submitted
        example: 1098509116991694308
        format: int64
        type: integer
      taskSlug:
        default: ""
        description: Task unique and human readable string identifier
        example: simpleBatch-95
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
      token:
        default: true
        description: "Identifies when an Entry has been processed using a CMS Entry
