        example: false
        type: boolean
      userID:
        default: 0
        description: User ID of the Entry's owner
        example: 6930846523079901559
        format: int64
        type: integer
    required:
    - id
    - href
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.entry+json; view=full'
    type: object
  ComJossemargtSaoEntryLinks:
    description: ComJossemargtSaoEntryLinks contains links to related resources of
      ComJossemargtSaoEntry.
    example:
      result:
        href: /results/1236-5689
        id: 1236-5689
    properties:
      result:
        $ref: '#/definitions/ComJossemargtSaoResultLink'
    title: ComJossemargtSaoEntryLinks
    type: object
  ComJossemargtSaoResult:
    description: The representation of the result of an entry compile, evaluation
