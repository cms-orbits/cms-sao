basePath: /sao/v1
consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  ComJossemargtSaoDraft:
    description: Any source code or input to be compiled and executed against the
      user test case (default view)
    example:
      contestSlug: con_test
      href: /drafts/1236
      id: 1236
      taskSlug: simpleBatch-95
    properties:
      contestSlug:
        default: ""
        description: Contest unique and human readable string identifier
        example: con_test
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
      href:
        description: API href for making requests on the entry
        example: /drafts/1236
        type: string
      id:
        description: Unique entry ID
        example: 1236
        format: int64
        type: integer
      taskSlug:
        default: ""
        description: Task unique and human readable string identifier
        example: simpleBatch-95
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
    required:
    - id
    - href
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft+json; view=default'
    type: object
  ComJossemargtSaoDraft-Result:
    description: The representation of the result of an entry draft compile, execution
      and evaluation process (default view)
    example:
      execution:
        memory: 64
        output: Voluptatem porro.
        time: 0.035
        wallClockTime: 0.568
      href: /draft-results/1236-5689
      id: 1236-5689
    properties:
      execution:
        $ref: '#/definitions/ExecutionResult'
      href:
        description: API href for making requests on the result
        example: /draft-results/1236-5689
        type: string
      id:
        description: Compound Result ID
        example: 1236-5689
        type: string
    required:
    - id
    - href
    - execution
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft-result+json;
      view=default'
    type: object
  ComJossemargtSaoDraft-ResultCollection:
    description: ComJossemargtSaoDraft-ResultCollection is the media type for an array
      of ComJossemargtSaoDraft-Result (default view)
    example:
    - execution:
        memory: 64
        output: Voluptatem porro.
        time: 0.035
        wallClockTime: 0.568
      href: /draft-results/1236-5689
      id: 1236-5689
    items:
      $ref: '#/definitions/ComJossemargtSaoDraft-Result'
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft-result+json;
      type=collection; view=default'
    type: array
  ComJossemargtSaoDraft-ResultFull:
    description: The representation of the result of an entry draft compile, execution
      and evaluation process (full view)
    example:
      compilation:
        memory: 64
        status: ok
        stderr: Qui rem.
        stdout: Nihil adipisci exercitationem veniam labore et minima.
        time: 0.035
        tries: 3597058032032908363
        wallClockTime: 0.568
      evaluation:
        status: ok
        tries: 1
      execution:
        memory: 64
        output: Voluptatem porro.
        time: 0.035
        wallClockTime: 0.568
      href: /draft-results/1236-5689
      id: 1236-5689
    properties:
      compilation:
        $ref: '#/definitions/CompilationResult'
      evaluation:
        $ref: '#/definitions/EvaluationResult'
      execution:
        $ref: '#/definitions/ExecutionResult'
      href:
        description: API href for making requests on the result
        example: /draft-results/1236-5689
        type: string
      id:
        description: Compound Result ID
        example: 1236-5689
        type: string
    required:
    - id
    - href
    - execution
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft-result+json;
      view=full'
    type: object
  ComJossemargtSaoDraft-ResultLink:
    description: The representation of the result of an entry draft compile, execution
      and evaluation process (link view)
    example:
      href: /draft-results/1236-5689
      id: 1236-5689
    properties:
      href:
        description: API href for making requests on the result
        example: /draft-results/1236-5689
        type: string
      id:
        description: Compound Result ID
        example: 1236-5689
        type: string
    required:
    - id
    - href
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft-result+json;
      view=link'
    type: object
  ComJossemargtSaoDraftCollection:
    description: ComJossemargtSaoDraftCollection is the media type for an array of
      ComJossemargtSaoDraft (default view)
    example:
    - contestSlug: con_test
      href: /drafts/1236
      id: 1236
      taskSlug: simpleBatch-95
    items:
      $ref: '#/definitions/ComJossemargtSaoDraft'
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft+json; type=collection;
      view=default'
    type: array
  ComJossemargtSaoDraftFull:
    description: Any source code or input to be compiled and executed against the
      user test case (full view)
    example:
      contestID: 4530382689160806953
      contestSlug: con_test
      href: /drafts/1236
      id: 1236
      language: Python 3
      links:
        result:
          href: /draft-results/1236-5689
          id: 1236-5689
      taskID: 7364821884840950094
      taskSlug: simpleBatch-95
      userID: 6507833532922053701
    properties:
      contestID:
        default: 0
        description: Contest ID where this Entry has been submitted
        example: 4530382689160806953
        format: int64
        type: integer
      contestSlug:
        default: ""
        description: Contest unique and human readable string identifier
        example: con_test
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
      href:
        description: API href for making requests on the entry
        example: /drafts/1236
        type: string
      id:
        description: Unique entry ID
        example: 1236
        format: int64
        type: integer
      language:
        default: ""
        description: "Identifies the programming language used in the entry's content.
          The special keyword \"none\" should be used \n\t\tinstead when submitting
          plain text, which are used for user test inputs and  diff based grading"
        example: Python 3
        type: string
      links:
        $ref: '#/definitions/ComJossemargtSaoDraftLinks'
      taskID:
        default: 0
        description: Task ID where this Entry has been submitted
        example: 7364821884840950094
        format: int64
        type: integer
      taskSlug:
        default: ""
        description: Task unique and human readable string identifier
        example: simpleBatch-95
        pattern: '[_a-zA-Z0-9\-]+'
        type: string
      userID:
        default: 0
        description: User ID of the Entry's owner
        example: 6507833532922053701
        format: int64
        type: integer
    required:
    - id
    - href
    title: 'Mediatype identifier: application/vnd.com.jossemargt.sao.draft+json; view=full'
    type: object
  ComJossemargtSaoDraftLinks:
    description: ComJossemargtSaoDraftLinks contains links to related resources of
      ComJossemargtSaoDraft.
    example:
      result:
        href: /draft-results/1236-5689
        id: 1236-5689
    properties:
      result:
        $ref: '#/definitions/ComJossemargtSaoDraft-ResultLink'
    title: ComJossemargtSaoDraftLinks
    type: object
  ComJossemargtSaoEntry:
    description: Any source code or input to be compiled, executed and evaluated (default
